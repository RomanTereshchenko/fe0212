<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div class="day-view">
        <div class="day-view__title">
            <div class="day-view__day-text">22 March 2018</div>
            <div class="day-view__title-actions">
                <button class="day-view__search" aria-label="Search"></button>
                <button class="day-view__layout" aria-label="Layout"></button>
            </div>
        </div>
        <ul class="day-view__time-list">
            <li class="day-view__time-row">
                <div class="day-view__time-key">09:00</div>
                <div class="day-view__event day-view__event--finance" style="height: 100%; top: 40%;">
                    Meet Sophia in airport
                </div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">10:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">11:00</div>
                <div class="day-view__event day-view__event--workshop" style="height: 250%;">
                    Studio workshop
                </div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">12:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">13:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">14:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">15:00</div>
                <div class="day-view__event day-view__event--management" style="height: 166.66%;">
                    Design workshop with Johny Ive
                </div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">16:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">17:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">18:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">19:00</div>
            </li>
            <li class="day-view__time-row">
                <div class="day-view__time-key">20:00</div>
            </li>
        </ul>
    </div>

</body>
</html>
