    <title>Responsive image</title>
    <style>
        .block {
            width: 100%;
        }

        .block img {
            display: block;
            width: 100%;

        .row {
            display: flex;
        }

        @media (max-width: 900px) {
            .row {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
